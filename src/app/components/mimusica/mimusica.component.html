
<div class="container">
    <h1>{{ page_title }}</h1>
    <p>
        Agrega una cancion a tu perfil
    </p>

    <hr style="color: red;">
    <!--Formulario-->
    <form class="col-md-5 ml-0 pl-0" #postForm="ngForm" (ngSubmit)="onSubmit(postForm)">
        <div class="form-group">
            <label for="name">Nombre de la cancion:</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="mimusica.name" class="form-control" required>
            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                EL TITULO NO ES VALIDO
            </small>
        </div>
        <br>
        <div class="form-group">
            <label for="author">Autor:</label>
            <input type="text" name="author" #author="ngModel" [(ngModel)]="mimusica.author" class="form-control" required>
            <small *ngIf="!author.valid && author.touched" class="invalid-feedback d-block">
                EL AUTOR NO ES VALIDO
            </small>
        </div>
     
        <br>
        <div class="form-group">
            <label for="category_id">Categoria</label>
            <select name="category_id" #category="ngModel" [(ngModel)]="mimusica.category_id" class="form-control">
                <option *ngFor="let category of categories" value="{{category.id}}">
                    {{ category.name }} 
                </option>
            </select>
        </div>
       
        <br>
        <input type="submit" value="Agregar Cancion" class="btn btn-success" [disabled]="postForm.invalid"
            style="border-radius: 30px;">
    </form>
</div>
